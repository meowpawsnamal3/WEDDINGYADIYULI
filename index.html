<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadi & Yuli - Undangan Pernikahan</title>
    <meta name="description" content="Undangan pernikahan Yadi dan Yuli. Bergabunglah dalam momen bahagia kami.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #F2E9DF 0%, #E8D5B7 50%, #D4B08A 100%);
            font-family: 'Inter', sans-serif;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Opening Screen */
        .opening-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            transition: opacity 2s ease, transform 2s ease;
        }

        .opening-screen.hide {
            opacity: 0;
            transform: scale(1.2) rotate(5deg);
            pointer-events: none;
        }

        .opening-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 10vw, 5rem);
            letter-spacing: 10px;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.7); }
            to { text-shadow: 3px 3px 6px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.5); }
        }

        .opening-content p {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .opening-content button {
            padding: 16px 50px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border: none;
            color: #000;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .opening-content button:hover {
            background: linear-gradient(45deg, #FFD700, #D4AF37);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav li {
            margin: 0 30px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #D4AF37;
            transition: all 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a:hover {
            color: #D4AF37;
            transform: translateY(-2px);
        }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(242, 233, 223, 0.9) 0%, rgba(212, 176, 138, 0.9) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
            animation: zoom 20s infinite alternate;
        }

        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 10px;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: slideUp 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #555;
            animation: slideUp 1s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Countdown */
        .countdown {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 100px;
            border: 2px solid #D4AF37;
        }

        .countdown-item span {
            font-size: 2.5rem;
            font-weight: 700;
            color: #D4AF37;
        }

        .countdown-item p {
            font-size: 1rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .music-player i {
            font-size: 1.8rem;
            color: #000;
        }

        /* Sections */
        section {
            padding: 120px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-align: center;
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border-radius: 2px;
        }

        /* Couple Photos */
        .couple-photos {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 60px;
        }

        .couple-photos img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 8px solid #FFD700;
            transition: transform 0.5s ease;
        }

        .couple-photos img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* Love Story */
        .love-story {
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 60px;
            border: 2px solid rgba(212, 175, 55, 0.2);
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 8px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -4px;
            border-radius: 4px;
        }

        .story-item {
            padding: 20px 50px;
            position: relative;
            background: inherit;
            width: 50%;
            margin-bottom: 60px;
        }

        .story-item:nth-child(odd) {
            left: 0;
        }

        .story-item:nth-child(even) {
            left: 50%;
        }

        .story-item::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            right: -19px;
            background: #fff;
            border: 5px solid #D4AF37;
            top: 20px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .story-item:nth-child(even)::after {
            left: -16px;
        }

        .story-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .story-content h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #D4AF37;
            font-size: 1.5rem;
        }

        .story-content p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Details */
        .details {
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            border: 2px solid rgba(212, 175, 55, 0.2);
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            padding: 25px;
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .detail-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .detail-item i {
            font-size: 3rem;
            color: #D4AF37;
            margin-right: 25px;
            margin-top: 10px;
        }

        .qr-code {
            margin-top: 25px;
            text-align: center;
        }

        .qr-code img {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #D4AF37;
        }

        /* Gift */
        .gift {
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid rgba(212, 175, 55, 0.2);
        }

        .gift h3 {
            font-family: 'Playfair Display', serif;
            color: #D4AF37;
            margin-bottom: 20px;
        }

        .gift p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .gift .qr-code {
            margin-top: 40px;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .gallery img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(212, 175, 55, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* RSVP */
        .rsvp-form {
            background: rgba(255,255,255,0.98);
