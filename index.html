<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#111;
color:#f5f5f5;
font-family:Montserrat,sans-serif;
overflow-x:hidden;
}

/* INTRO */
.loader{
position:fixed;
inset:0;
background:#111;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}
.loader h1{
font-family:"Cormorant Garamond",serif;
font-size:42px;
letter-spacing:6px;
opacity:0;
}
.loader button{
margin-top:30px;
padding:14px 40px;
background:transparent;
border:1px solid #fff;
color:#fff;
cursor:pointer;
letter-spacing:3px;
}

/* SCENE */
.scene{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
overflow:hidden;
}

.scene img{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(.5);
}

.scene-content{
position:relative;
z-index:2;
max-width:800px;
padding:20px;
}

h1,h2{
font-family:"Cormorant Garamond",serif;
letter-spacing:3px;
}

h1{
font-size:60px;
}

h2{
font-size:40px;
}

p{
margin-top:20px;
line-height:1.8;
font-size:18px;
}

/* COUNTDOWN */
.countdown{
padding:150px 20px;
text-align:center;
background:#000;
}
.timer{
display:flex;
justify-content:center;
gap:50px;
margin-top:40px;
}
.timer span{
font-family:"Cormorant Garamond",serif;
font-size:48px;
display:block;
}

/* GALLERY */
.gallery{
padding:150px 20px;
background:#111;
text-align:center;
}
.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
margin-top:50px;
}
.gallery img{
width:100%;
filter:grayscale(100%);
transition:.6s;
}
.gallery img:hover{
filter:grayscale(0%);
transform:scale(1.05);
}

footer{
padding:100px 20px;
text-align:center;
background:#000;
letter-spacing:3px;
}

@media(max-width:768px){
h1{font-size:36px}
h2{font-size:28px}
.timer{flex-wrap:wrap}
}
</style>
</head>
<body>

<div class="loader" id="loader">
<h1 id="introText">ARCA & NISA</h1>
<button onclick="start()">BEGIN STORY</button>
</div>

<audio id="bgm" src="https://cdn.pixabay.com/audio/2022/10/25/audio_9f2f7f2f5a.mp3" loop></audio>

<!-- SCENE 1 -->
<div class="scene">
<img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf">
<div class="scene-content">
<h1>ARCA & NISA</h1>
<p>Two souls, one journey.</p>
</div>
</div>

<!-- SCENE 2 -->
<div class="scene">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<div class="scene-content">
<h2>How It Began</h2>
<p>Everything started unexpectedly,
and slowly turned into forever.</p>
</div>
</div>

<!-- SCENE 3 -->
<div class="scene">
<img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e">
<div class="scene-content">
<h2>The Promise</h2>
<p>With faith and love,
we step into a new chapter together.</p>
</div>
</div>

<div class="countdown">
<h2>12 December 2026</h2>
<div class="timer">
<div><span id="d">0</span>Days</div>
<div><span id="h">0</span>Hours</div>
<div><span id="m">0</span>Minutes</div>
<div><span id="s">0</span>Seconds</div>
</div>
</div>

<div class="gallery">
<h2>Gallery</h2>
<div class="gallery-grid">
<img src="https://images.unsplash.com/photo-1529636798458-92182e662485">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e">
</div>
</div>

<footer>
ARCA & NISA â€¢ 2026
</footer>

<script>
gsap.registerPlugin(ScrollTrigger);

gsap.to("#introText",{opacity:1,y:-10,duration:2});

function start(){
gsap.to("#loader",{opacity:0,duration:1,onComplete:()=>{
document.getElementById("loader").style.display="none"
}});
let music=document.getElementById("bgm");
music.volume=0;
music.play();
let fade=setInterval(()=>{
if(music.volume<1){music.volume+=0.05}
else clearInterval(fade)
},200);
}

gsap.utils.toArray(".scene-content").forEach(content=>{
gsap.from(content,{
scrollTrigger:{
trigger:content,
start:"top 80%",
},
opacity:0,
y:60,
duration:1.5
})
});

/* countdown */
const target=new Date("2026-12-12T08:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<0)return;
document.getElementById("d").innerText=Math.floor(diff/(1000*60*60*24));
document.getElementById("h").innerText=Math.floor((diff/(1000*60*60))%24);
document.getElementById("m").innerText=Math.floor((diff/(1000*60))%60);
document.getElementById("s").innerText=Math.floor((diff/1000)%60);
},1000);
</script>

</body>
</html>
