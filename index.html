<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/lenis@1.0.5/dist/lenis.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:#f4efe9;
color:#1a1a1a;
font-family:Montserrat,sans-serif;
overflow-x:hidden;
}

/* smooth scroll container */
html,body{scroll-behavior:auto}

/* cinematic intro */
.intro{
position:fixed;
inset:0;
background:#f4efe9;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

.intro h1{
font-family:"Cormorant Garamond",serif;
font-size:40px;
letter-spacing:4px;
opacity:0;
}

.intro button{
margin-top:30px;
padding:14px 40px;
border:1px solid #1a1a1a;
background:transparent;
cursor:pointer;
letter-spacing:3px;
}

/* hero */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
position:relative;
overflow:hidden;
}

.hero img{
width:100%;
max-width:650px;
border:1px solid #ddd;
padding:18px;
background:#fff;
box-shadow:0 30px 60px rgba(0,0,0,.08);
}

.couple{
font-family:"Cormorant Garamond",serif;
font-size:60px;
letter-spacing:10px;
margin-top:40px;
}

.date{
margin-top:15px;
letter-spacing:4px;
}

section{
padding:150px 20px;
max-width:1100px;
margin:auto;
opacity:0;
transform:translateY(60px);
}

/* divider */
.divider{
width:80px;
height:1px;
background:#c6a96b;
margin:30px auto;
}

/* countdown */
.timer{
display:flex;
justify-content:center;
gap:60px;
margin-top:50px;
}

.timer span{
font-family:"Cormorant Garamond",serif;
font-size:42px;
display:block;
}

/* gallery */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.gallery img{
width:100%;
border:1px solid #ddd;
padding:10px;
background:#fff;
transition:.6s;
}

.gallery img:hover{
transform:scale(1.05);
}

footer{
padding:80px 20px;
text-align:center;
letter-spacing:3px;
}
</style>
</head>
<body>

<div class="intro" id="intro">
<h1 id="introText">ARCA & NISA</h1>
<button onclick="startExperience()">ENTER</button>
</div>

<div class="hero">
<img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf">
<h1 class="couple">ARCA & NISA</h1>
<div class="divider"></div>
<p class="date">12 DECEMBER 2026</p>
</div>

<section>
<h2 style="text-align:center;font-family:'Cormorant Garamond'">Countdown</h2>
<div class="divider"></div>
<div class="timer">
<div><span id="d">0</span>Days</div>
<div><span id="h">0</span>Hours</div>
<div><span id="m">0</span>Minutes</div>
<div><span id="s">0</span>Seconds</div>
</div>
</section>

<section>
<h2 style="text-align:center;font-family:'Cormorant Garamond'">Gallery</h2>
<div class="divider"></div>
<div class="gallery">
<img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e">
<img src="https://images.unsplash.com/photo-1529636798458-92182e662485">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
</div>
</section>

<footer>
ARCA & NISA â€¢ 2026
</footer>

<script>

/* smooth scroll */
const lenis = new Lenis()
function raf(time) {
  lenis.raf(time)
  requestAnimationFrame(raf)
}
requestAnimationFrame(raf)

/* intro animation */
gsap.to("#introText",{opacity:1,y:-10,duration:2})

function startExperience(){
gsap.to("#intro",{opacity:0,duration:1,onComplete:()=>{
document.getElementById("intro").style.display="none"
}})
gsap.from(".hero img",{scale:1.1,duration:2})
gsap.from(".couple",{opacity:0,y:40,duration:2,delay:.5})
}

/* scroll reveal */
gsap.utils.toArray("section").forEach(section=>{
gsap.to(section,{
scrollTrigger:{
trigger:section,
start:"top 80%",
},
opacity:1,
y:0,
duration:1.5
})
})

/* countdown */
const target=new Date("2026-12-12T08:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<0)return;
document.getElementById("d").innerText=Math.floor(diff/(1000*60*60*24));
document.getElementById("h").innerText=Math.floor((diff/(1000*60*60))%24);
document.getElementById("m").innerText=Math.floor((diff/(1000*60))%60);
document.getElementById("s").innerText=Math.floor((diff/1000)%60);
},1000);

</script>

</body>
</html>
