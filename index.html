<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Montserrat,sans-serif;background:#000;color:#fff;overflow-x:hidden}

/* OPENING */
.opening{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;
text-align:center;
}
.opening button{
margin-top:20px;
padding:12px 30px;
border:1px solid #fff;
background:transparent;
color:#fff;
cursor:pointer;
transition:.3s;
}
.opening button:hover{background:#fff;color:#000}

/* HERO VIDEO */
.hero{
height:100vh;
position:relative;
overflow:hidden;
}
.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
filter:grayscale(100%);
}
.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.6);
}
.hero-content{
position:relative;
z-index:2;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}
.couple{
font-family:"Cormorant Garamond",serif;
font-size:60px;
letter-spacing:6px;
opacity:0;
animation:fadeUp 2s forwards .5s;
}
.date{
margin-top:20px;
letter-spacing:3px;
opacity:0;
animation:fadeUp 2s forwards 1.2s;
}

/* SECTION */
section{
padding:100px 20px;
text-align:center;
}
h2{
font-family:"Cormorant Garamond",serif;
font-size:36px;
margin-bottom:40px;
}

/* COUNTDOWN */
.timer{
display:flex;
justify-content:center;
gap:30px;
}
.timer div span{
font-size:32px;
font-weight:bold;
display:block;
}

/* GALLERY */
.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
}
.gallery img{
width:100%;
filter:grayscale(100%);
cursor:pointer;
transition:.5s;
}
.gallery img:hover{
filter:grayscale(0%);
transform:scale(1.05);
}

/* MODAL */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
justify-content:center;
align-items:center;
z-index:999;
}
.modal img{
max-width:90%;
max-height:90%;
}
.close{
position:absolute;
top:30px;
right:40px;
font-size:30px;
cursor:pointer;
}

/* BUTTON */
.btn{
display:inline-block;
margin-top:20px;
padding:12px 30px;
border:1px solid #fff;
background:transparent;
color:#fff;
text-decoration:none;
transition:.3s;
}
.btn:hover{background:#fff;color:#000}

/* FLOAT RSVP */
.float-rsvp{
position:fixed;
bottom:20px;
right:20px;
background:#fff;
color:#000;
padding:12px 20px;
border-radius:30px;
font-size:14px;
cursor:pointer;
}

/* ANIMATION */
@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<!-- OPENING -->
<div class="opening" id="opening">
<h2>Kepada Yth.</h2>
<h3 id="guestName">Nama Tamu</h3>
<button onclick="start()">Buka Undangan</button>
</div>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/10/25/audio_9f2f7f2f5a.mp3" loop></audio>

<!-- HERO -->
<div class="hero">
<video autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-wedding-couple-kissing-6826/1080p.mp4" type="video/mp4">
</video>
<div class="hero-content">
<h1 class="couple">ARCA & NISA</h1>
<p class="date">12 • 12 • 2026</p>
</div>
</div>

<section>
<h2>Countdown</h2>
<div class="timer">
<div><span id="d">0</span>Hari</div>
<div><span id="h">0</span>Jam</div>
<div><span id="m">0</span>Menit</div>
<div><span id="s">0</span>Detik</div>
</div>
</section>

<section class="gallery">
<h2>Gallery</h2>
<div class="gallery-grid">
<img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e">
<img src="https://images.unsplash.com/photo-1529636798458-92182e662485">
</div>
</section>

<section>
<h2>Wedding Gift</h2>
<a href="#" class="btn">Lihat QRIS</a>
</section>

<div class="modal" id="modal">
<span class="close" onclick="closeModal()">&times;</span>
<img id="modalImg">
</div>

<div class="float-rsvp">RSVP</div>

<script>
function start(){
document.getElementById("opening").style.display="none";
let music=document.getElementById("music");
music.volume=0;
music.play();
let fade=setInterval(()=>{
if(music.volume<1){music.volume+=0.05}
else clearInterval(fade)
},200)
}

const target=new Date("2026-12-12T08:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<0)return;
document.getElementById("d").innerText=Math.floor(diff/(1000*60*60*24));
document.getElementById("h").innerText=Math.floor((diff/(1000*60*60))%24);
document.getElementById("m").innerText=Math.floor((diff/(1000*60))%60);
document.getElementById("s").innerText=Math.floor((diff/1000)%60);
},1000);

document.querySelectorAll(".gallery img").forEach(img=>{
img.onclick=()=>{
document.getElementById("modal").style.display="flex";
document.getElementById("modalImg").src=img.src;
}
});

function closeModal(){
document.getElementById("modal").style.display="none";
}

const guest=new URLSearchParams(window.location.search).get("to");
if(guest){document.getElementById("guestName").innerText=guest}
</script>

</body>
</html>
