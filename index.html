<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadi & Yuli - Undangan Pernikahan</title>
    <meta name="description" content="Undangan pernikahan Yadi dan Yuli. Bergabunglah dalam momen bahagia kami.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("openBtn");
            const opening = document.querySelector(".opening-screen");

            if (btn) {
                btn.addEventListener("click", function () {
                    opening.classList.add("hide");

                    setTimeout(() => {
                        opening.style.display = "none";
                    }, 2000);
                });
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #F2E9DF 0%, #E8D5B7 50%, #D4B08A 100%);
            font-family: 'Inter', sans-serif;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Opening Screen */
        .opening-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            transition: opacity 2s ease, transform 2s ease;
        }

        .opening-screen.hide {
            opacity: 0;
            transform: scale(1.2) rotate(5deg);
            pointer-events: none;
        }

        .opening-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 10vw, 5rem);
            letter-spacing: 10px;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.7); }
            to { text-shadow: 3px 3px 6px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.5); }
        }

        .opening-content p {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .opening-content button {
            padding: 16px 50px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border: none;
            color: #fff;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .opening-content button:hover {
            background: linear-gradient(45deg, #D2691E, #8B4513);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(242, 233, 223, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(139, 69, 19, 0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav li {
            margin: 0 25px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #8B4513;
            transition: all 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a:hover {
            color: #8B4513;
            transform: translateY(-2px);
        }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(242, 233, 223, 0.8) 0%, rgba(212, 176, 138, 0.8) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: -1;
            animation: zoom 20s infinite alternate;
        }

        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 10px;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: slideUp 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #555;
            animation: slideUp 1s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Countdown */
        .countdown {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 80px;
        }

        .countdown-item span {
            font-size: 2rem;
            font-weight: 700;
            color: #8B4513;
        }

        .countdown-item p {
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.1);
        }

        .music-player i {
            font-size: 1.5rem;
            color: #8B4513;
        }

        /* Sections */
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 50px;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 2px;
        }

        /* Couple Photos */
        .couple-photos {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 50px;
        }

        .couple-photos img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 5px solid #fff;
            transition: transform 0.5s ease;
        }

        .couple-photos img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* Love Story */
        .love-story {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 50px;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .story-item {
            padding: 10px 40px;
            position: relative;
            background: inherit;
            width: 50%;
            margin-bottom: 50px;
        }

        .story-item:nth-child(odd) {
            left: 0;
        }

        .story-item:nth-child(even) {
            left: 50%;
        }

        .story-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background: #fff;
            border: 4px solid #8B4513;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .story-item:nth-child(even)::after {
            left: -16px;
        }

        .story-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .story-content h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 15px;
            color: #8B4513;
        }

        /* Details */
        .details {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-item i {
            font-size: 2.5rem;
            color: #8B4513;
            margin-right: 20px;
            margin-top: 5px;
        }

        .qr-code {
            margin-top: 20px;
            text-align: center;
        }

        .qr-code img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Gift */
        .gift {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .gift .qr-code {
            margin-top: 30px;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* RSVP */
        .rsvp-form {
            background: rgba(255,255,255,0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .rsvp-form input, .rsvp-form textarea, .rsvp-form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .rsvp-form input:focus, .rsvp-form textarea:focus {
            outline: none;
            border-color: #8B4513;
        }

        .rsvp-form button {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rsvp-form button:hover {
            background: linear-gradient(45deg, #D2691E, #8B4513);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #D2691E;
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .couple-photos {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .couple-photos img {
                width: 200px;
                height: 200px;
            }
            .timeline::after {
                left: 31px;
            }
            .story-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .story-item:nth-child(even) {
                left: 0;
            }
            .story-item::after {
                left: 15px;
            }
            .story-item:nth-child(even)::after {
                left: 15px;
            }
            nav ul {
                flex-direction: column;
            }
            nav li {
                margin: 10px 0;
            }
            .countdown {
                flex-wrap: wrap;
            }
            .details {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        [data-aos] {
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        [data-aos].aos-animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
